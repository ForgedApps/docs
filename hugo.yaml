# Hugo configuration file
title: Forged Apps

# Use the theme from the submodule
theme: hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Tech Radar
      pageRef: /docs/tech-radar
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/forgedapps/docs"
      params:
        icon: github

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: "forgedapps-logo-light.png"
      dark: "forgedapps-logo-dark.png"
      alt: "Forged Apps Logo"
      width: 124

  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false
    width: "normal"

  editURL:
    enable: true
    base: "https://github.com/forgedapps/docs/edit/main/content"

  theme:
    displayToggle: false  # Disable the default theme toggle
    default: system

  comments:
    enable: false
    type: giscus

    giscus:
      repo: ForgedApps/docs
      repoId: R_kgDOODVB6A
      category: General
      categoryId: DIC_kwDOODVB6M4CnrRk

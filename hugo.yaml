# Hugo configuration file
title: Forged Apps

# Use the theme from the submodule
theme: hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Forged Apps â†—
      url: "https://forgedapps.com"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/forgedapps/docs"
      params:
        icon: github

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: "forgedapps-logo-light.png"
      dark: "forgedapps-logo-dark.png"
      alt: "Forged Apps Logo"
      width: 124

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/forgedapps/docs/edit/main/content"
